"""
A division within an event (e.g., age group or competition level)
"""
type Division {
  "Unique identifier for the division"
  id: String!

  "Display name of the division"
  name: String!

  "Hex color code for UI display (e.g., '#FF5733')"
  color: String!

  "Public URL of the pit map image for this division, if available"
  pitMapUrl: String

  "Indicates whether awards have been officially assigned to winners in this division"
  awardsAssigned: Boolean!

  "Competition tables assigned to this division"
  tables: [Table!]!

  "Judging rooms assigned to this division"
  rooms: [Room!]!

  "Agenda events for this division, optionally filtered by visibility"
  agenda(
    "Filter events by visibility (public, field, judging)"
    visibility: [String!]
  ): [AgendaEvent!]!

  "Teams registered in this division, optionally filtered by IDs or slugs"
  teams(
    "Filter teams by their IDs"
    ids: [String!]

    "Filter teams by their slugs (region-number format, e.g., 'IL-9909')"
    slugs: [String!]
  ): [Team!]!
}

"""
A physical competition table where robot matches take place
"""
type Table {
  "Unique identifier for the table"
  id: String!

  "Display name of the table (e.g., 'Table 1', 'Main Arena')"
  name: String!
}

"""
A physical room where judging sessions take place
"""
type Room {
  "Unique identifier for the room"
  id: String!

  "Display name of the room (e.g., 'Room A', 'Innovation Lab')"
  name: String!
}

"""
An agenda event in the division schedule
"""
type AgendaEvent {
  "Unique identifier for the agenda event"
  id: String!

  "Title/name of the agenda event"
  title: String!

  "Start time of the event (ISO 8601 format)"
  startTime: String!

  "Duration of the event in seconds"
  duration: Int!

  "Visibility of the event (public, field, judging)"
  visibility: String!

  "Location of the event (optional)"
  location: String
}

extend type Query {
  """
  Get a division by its unique identifier
  """
  division("Division ID to retrieve" id: String!): Division
}

extend type Mutation {
  """
  Swap two teams in a specific match.
  Only swaps the teams for this particular match, not all matches.
  Both participants must be from the same match and the match must not be started.
  """
  swapMatchTeams(
    "The ID of the division containing the match"
    divisionId: String!
    "The ID of the match containing the participants"
    matchId: String!
    "The ID of the first participant to swap"
    participantId1: String!
    "The ID of the second participant to swap"
    participantId2: String!
  ): Match!

  """
  Swap two teams between judging sessions.
  Only swaps the teams for these particular sessions, not all sessions.
  Both sessions must not be started.
  """
  swapSessionTeams(
    "The ID of the division containing the sessions"
    divisionId: String!
    "The ID of the first judging session"
    sessionId1: String!
    "The ID of the second judging session"
    sessionId2: String!
  ): [JudgingSession!]!
}
