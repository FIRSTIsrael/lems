"""
A FIRST LEGO League team
"""
type Team {
  "Unique identifier for the team"
  id: String!

  "Team number"
  number: String!

  "Team name"
  name: String!

  "School or organization the team is affiliated with"
  affiliation: String!

  "City where the team is based"
  city: String!

  "Geographic coordinates or additional location information"
  location: String

  "Region where the team is located"
  region: String!

  "URL-friendly team slug (region-number)"
  slug: String!

  "Whether the team has checked in at the venue"
  arrived: Boolean!

  "URL to the team's logo image"
  logoUrl: String

  "Whether the team has been disqualified in this division"
  disqualified: Boolean!

  "Rubrics for this team categorized by judging category"
  rubrics: CategorizedRubrics

  "Judging session for this team in the division"
  judgingSession: JudgingSession

  "Scoresheets for this team in the division, optionally filtered"
  scoresheets("Filter scoresheets by stage (PRACTICE, RANKING)" stage: MatchStage): [Scoresheet!]!
}

"""
Result of an event affecting a team
"""
type TeamEvent {
  "Team identifier"
  teamId: String!
}

extend type Mutation {
  """
  Update that a team has arrived in a specific division.
  """
  teamArrived(
    "The team ID to update"
    teamId: String!

    "Relevant division ID"
    divisionId: String!
  ): TeamEvent!

  """
  Disqualify a team in a specific division. This action is irreversible.
  Only Judge Advisors can perform this action on their assigned divisions.
  """
  disqualifyTeam(
    "The team ID to disqualify"
    teamId: String!

    "Relevant division ID"
    divisionId: String!
  ): TeamEvent!
}

extend type Subscription {
  """
  Subscribe to events when teams arrive at a specific division.
  """
  teamArrivalUpdated("The division ID to listen for updates in" divisionId: String!): TeamEvent!

  """
  Subscribe to events when teams are disqualified in a specific division.
  """
  teamDisqualified("The division ID to listen for disqualification events in" divisionId: String!): TeamEvent!
}
