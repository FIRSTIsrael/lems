name: Deploy to Staging

on:
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/first-israel-registry
  IMAGE_TAG: staging-${{ github.sha }}

jobs:
  build-backend:
    name: Build & Push Backend
    uses: ./.github/workflows/deploy-backend.yml
    with:
      environment: staging
      image_tag: staging-${{ github.sha }}
      registry: registry.digitalocean.com/first-israel-registry
    secrets:
      DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

  cleanup-old-images:
    name: Cleanup Old Staging Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: staging
    needs: build-backend
    
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600
      
      - name: Remove old staging images
        run: |
          cleanup_repository() {
            local repo_name=$1
            echo "üîç Cleaning up repository: $repo_name"
            
            local tags_and_digests=$(doctl registry repository list-tags "$repo_name" --format Tag,ManifestDigest --no-header 2>/dev/null || true)
            
            if [ -z "$tags_and_digests" ]; then
              echo "‚úì No images found in $repo_name"
              return
            fi
            
            echo "$tags_and_digests" | while IFS=$'\t' read -r tag digest; do
              # Only delete staging tags, skip the current deployment
              if [[ "$tag" == staging-* ]] && [[ "$tag" != "${{ env.IMAGE_TAG }}" ]]; then
                echo "üóëÔ∏è  Deleting $tag (digest: $digest)"
                if [ -n "$digest" ]; then
                  doctl registry repository delete-manifest "$repo_name" "$digest" --force || echo "‚ö†Ô∏è  Failed to delete $tag"
                else
                  echo "‚ö†Ô∏è  Empty digest for tag $tag"
                fi
              else
                echo "‚è© Skipping tag: $tag"
              fi
            done
            
            echo "‚úì Cleaned up $repo_name"
          }
          
          cleanup_repository "lems-backend"
      
      - name: Run garbage collection
        run: doctl registry garbage-collection start --force

  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: staging
    needs: cleanup-old-images
    
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@25ce8cbbcb08177468c7ff7ec5cbfa236f9341e1 # v1.2.0
        env:
          # Metadata
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          DEPLOY_REF: ${{ github.ref }}
          DEPLOY_SHA: ${{ github.sha }}
          
          # Database configuration
          DB_NAME: ${{ vars.DB_NAME }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PG_HOST: ${{ vars.PG_HOST }}
          PG_PORT: ${{ vars.PG_PORT }}
          PG_USER: ${{ vars.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          
          # Authentication & Security
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DASHBOARD_JWT_SECRET: ${{ secrets.DASHBOARD_JWT_SECRET }}
          SCHEDULER_JWT_SECRET: ${{ secrets.SCHEDULER_JWT_SECRET }}
          RECAPTCHA: ${{ vars.RECAPTCHA }}
          RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
          
          # External Services
          LEMS_DOMAIN: ${{ vars.LEMS_DOMAIN }}
          SCHEDULER_URL: ${{ vars.SCHEDULER_URL }}

          # Cloud Storage (DigitalOcean Spaces)
          DIGITALOCEAN_ENDPOINT: ${{ vars.DIGITALOCEAN_ENDPOINT }}
          DIGITALOCEAN_SPACE: ${{ vars.DIGITALOCEAN_SPACE }}
          DIGITALOCEAN_KEY: ${{ secrets.DIGITALOCEAN_KEY }}
          DIGITALOCEAN_SECRET: ${{ secrets.DIGITALOCEAN_SECRET }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: REGISTRY,IMAGE_TAG,DEPLOY_REF,DEPLOY_SHA,DB_NAME,MONGODB_URI,PG_HOST,PG_PORT,PG_USER,PG_PASSWORD,JWT_SECRET,DASHBOARD_JWT_SECRET,SCHEDULER_JWT_SECRET,RECAPTCHA,RECAPTCHA_SECRET_KEY,LEMS_DOMAIN,SCHEDULER_URL,DIGITALOCEAN_ENDPOINT,DIGITALOCEAN_SPACE,DIGITALOCEAN_KEY,DIGITALOCEAN_SECRET
          script: |
            echo "üîê Logging into DigitalOcean registry..."
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
            
            echo "üìÇ Navigating to project directory..."
            cd lems
            
            echo "üõë Stopping existing containers..."
            docker compose down
            
            echo "üßπ Cleaning up old containers and images..."
            docker compose rm -f
            docker rmi $(docker images --filter "reference=*lems-*" -q) 2>/dev/null || echo "No old images to remove"
            
            echo "üì• Pulling code from the deployed branch/commit..."
            echo "   Branch/Ref: ${DEPLOY_REF}"
            echo "   Commit SHA: ${DEPLOY_SHA}"
            git fetch origin
            git checkout ${DEPLOY_SHA}
            
            echo "‚ÑπÔ∏è  Verifying we're on the correct commit..."
            CURRENT_SHA=$(git rev-parse HEAD)
            if [ "$CURRENT_SHA" != "${DEPLOY_SHA}" ]; then
              echo "‚ùå ERROR: Failed to checkout correct commit!"
              echo "   Expected: ${DEPLOY_SHA}"
              echo "   Got: $CURRENT_SHA"
              exit 1
            fi
            echo "‚úÖ Confirmed on commit ${DEPLOY_SHA}"
            
            echo "üöÄ Starting services with compose file from deployed commit..."
            docker compose up -d
            
            echo "‚úÖ Deployment complete!"
