name: Assign Issue

on:
  schedule:
    - cron: '0 0 * * *'
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  issues: write

jobs:
  assign:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Assign the user or unassign stale assignments
        uses: takanome-dev/assign-issue-action@50cd62a419fb6b4f1dcfc0d3976a7bfcabbb1151 #v3.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          self_assign_cmd: '/claim'
          self_unassign_cmd: '/unclaim'
          assigned_label: 'üìç Assigned'
          days_until_unassign: 7
          max_assignments: 3
