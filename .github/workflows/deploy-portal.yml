name: Deploy Portal (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (staging or production)'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag to use'
        required: true
        type: string
      registry:
        description: 'Docker registry URL'
        required: true
        type: string
    secrets:
      DIGITALOCEAN_ACCESS_TOKEN:
        required: true

permissions: {}

jobs:
  build:
    name: Build Portal
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
      
      - name: Set up Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 22
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build portal
        env:
          NODE_ENV: "production" # Important for Next.js base path
          # Build-time environment variables for Next.js
          # These NEXT_PUBLIC_* variables are embedded into the client bundle
          NEXT_PUBLIC_BASE_URL: ${{ vars.BASE_URL }}
        run: |
          echo "üî® Building portal with NEXT_PUBLIC variables..."
          echo "   NEXT_PUBLIC_BASE_URL: $NEXT_PUBLIC_BASE_URL"
          
          if [ -z "$NEXT_PUBLIC_BASE_URL" ]; then
            echo " ‚ö†Ô∏è WARNING: NEXT_PUBLIC_BASE_URL is empty!"
          fi
          
          # Export variables explicitly for Next.js
          export NEXT_PUBLIC_BASE_URL="$NEXT_PUBLIC_BASE_URL"
          
          npx nx build portal --configuration=production
          
          echo "‚úÖ Build complete"
          echo "üîç Verifying NEXT_PUBLIC variables are embedded in bundle..."
          
          # Check if variables are in the built JavaScript bundles
          if grep -r "$NEXT_PUBLIC_BASE_URL" dist/apps/portal/.next/static/chunks/*.js 2>/dev/null; then
            echo "‚úÖ NEXT_PUBLIC_BASE_URL found in bundle"
          else
            echo "‚ö†Ô∏è WARNING: NEXT_PUBLIC_BASE_URL not found in bundle - checking further..."
            echo "   Searching in all build files..."
            find dist/apps/portal/.next -name "*.js" -exec grep -l "$NEXT_PUBLIC_BASE_URL" {} \; | head -5 || echo "   Not found in any JS files!"
          fi
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2.5.1
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200
      
      - name: Build Docker image
        working-directory: apps/portal
        run: |
          docker build \
            -t ${{ inputs.registry }}/lems:portal-${{ inputs.image_tag }} \
            -f Dockerfile \
            ../..
          
          echo "‚úÖ Docker image built successfully"
          echo "‚ÑπÔ∏è  Server-side configuration will be provided at runtime via docker-compose"
          echo "‚ÑπÔ∏è  Client-side (NEXT_PUBLIC_*) variables were embedded at build time"
      
      - name: Push Docker image
        run: docker push ${{ inputs.registry }}/lems:portal-${{ inputs.image_tag }}
